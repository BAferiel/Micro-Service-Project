version: "2.2"
services:

  Reclamation:
    container_name: reclamation
    build:
      context: ./
      dockerfile: Docker-reclamation
    ports:
      - "8082:8082"
    hostname: localhost
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://serviceregistry:8761/eureka/
    image: "reclamation"
    depends_on:
      - Eureka


  Review:
    container_name: review
    build:
      context: ./
      dockerfile: Docker-review
    ports:
      - "8084:8084"
    hostname: localhost
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://serviceregistry:8761/eureka/
    image: "review"
    depends_on:
      - Eureka



  Service:
    container_name: service
    build:
      context: ./
      dockerfile: Docker-service
    ports:
      - "8083:8083"
    hostname: localhost
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://serviceregistry:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://docker-mysql_2:3306/base_service?autoReconnect=true&useSSL=false
    image: "service"
    depends_on:
      - Eureka
      - docker-mysql_2

  docker-mysql_2:
    image: "mysql:5.6"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
      - MYSQL_DATABASE=base_service
    ports:
      - 3308:3306

  Eureka:
    container_name: serviceregistry
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    hostname: serviceregistry
    image: "eureka"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://serviceregistry:8761/eureka/